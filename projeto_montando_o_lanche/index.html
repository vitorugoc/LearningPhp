<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
      </div>
    </nav>

    <div class="container">
      <div id="app">
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <img :src="pao[0]" />
                <img :src="alface" />
                <img :src="ketchup" />
                <img :src="maionese" />
                <img :src="mostarda" />
                <img :src="hamburguer" />
                <img :src="pao[1]" />
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 1">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DO PÃO</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="gergelim"
                        v-model="inputTipoPao"
                      />
                      <label class="form-check-label"> Gergelim </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="australiano"
                        v-model="inputTipoPao"
                      />
                      <label class="form-check-label"> Australiano </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">SALADAS</div>
                  <div class="card-body">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="alface"
                        v-model="inputSalada"
                      />
                      <label class="form-check-label"> Alface </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">MOLHOS</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="ketchup"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label"> Ketchup </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="mostarda"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label"> Mostarda </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="maionese"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label"> Maionese </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DE HAMBURGUER</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="bovino"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label"> Bovino </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="frango"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label"> Frango </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="soja"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label"> Soja </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-primary" @click="fazerPedido">
                  Fazer Pedido
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 2">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">INFORME SEUS DADOS</div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="" class="form-label">Nome</label>
                      <input
                        type="text"
                        class="form-control"
                        v-model="inputNome"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Endereço</label>
                      <input
                        type="text"
                        class="form-control"
                        v-model="inputEndereco"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <div class="col d-flex justify-content-between">
                  <button class="btn btn-warning" @click="etapa -= 1">
                    Voltar para o lanche
                  </button>
                  <button class="btn btn-success" @click="confirmarPedido">
                    Confirmar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 3">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">PEDIDO CONFIRMADO</div>
                  <div class="card-body">
                    <p>Agora é so aguardar 10 minutinhos</p>
                    <p>Vamos chamar você em breve :)</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-2">
              <div class="col d-flex justify-content-between">
                <button class="btn btn-primary" @click="etapa = 1">
                  Repetir pedido
                </button>
                <button class="btn btn-success" @click="novoPedido">
                  Novo Pedido
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            inputTipoPao: "",
            inputSalada: [],
            inputMolhos: [],
            inputHamburguer: "",
            etapa: 1,
            inputNome: "",
            inputEndereco: "",
          };
        },
        computed: {
          pao() {
            switch (this.inputTipoPao) {
              case "gergelim":
                return [
                  "imagens/pao_gergelim_superior.png",
                  "imagens/pao_gergelim_inferior.png",
                ];
              case "australiano":
                return [
                  "imagens/pao_australiano_superior.png",
                  "imagens/pao_australiano_inferior.png",
                ];
              default:
                return [
                  "imagens/padrao/pao_superior.png",
                  "imagens/padrao/pao_inferior.png",
                ];
            }
          },
          alface() {
            if (this.inputSalada.includes("alface")) {
              return "imagens/alface.png";
            }
            return "imagens/padrao/alface.png";
          },
          ketchup() {
            if (this.inputMolhos.includes("ketchup")) {
              return "imagens/ketchup.png";
            }
            return "imagens/padrao/molho.png";
          },
          maionese() {
            if (this.inputMolhos.includes("maionese")) {
              return "imagens/maionese.png";
            }
            return "imagens/padrao/molho.png";
          },
          mostarda() {
            if (this.inputMolhos.includes("mostarda")) {
              return "imagens/mostarda.png";
            }
            return "imagens/padrao/molho.png";
          },
          hamburguer() {
            switch (this.inputHamburguer) {
              case "bovino":
                return "imagens/bovino.png";
              case "frango":
                return "imagens/frango.png";
              case "soja":
                return "imagens/soja.png";
              default:
                return "imagens/padrao/hamburguer.png";
            }
          },
        },
        methods: {
          fazerPedido() {
            if (this.inputTipoPao && this.inputHamburguer) {
              this.etapa = 2;
            } else {
              alert("Você precisa selecionar no mínimo um pão e um hamburguer");
            }
          },
          confirmarPedido() {
            if (this.inputNome && this.inputEndereco) {
              this.etapa = 3;

              //realizar uma requisição http para o back-end da aplicação!
            } else {
              alert("Você precisa informar seu nome e endereço");
            }
          },
          novoPedido() {
            (this.inputTipoPao = ""),
              (this.inputSalada = []),
              (this.inputMolhos = []),
              (this.inputHamburguer = ""),
              (this.etapa = 1),
              (this.inputNome = ""),
              (this.inputEndereco = "");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
