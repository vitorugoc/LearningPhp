<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<title>Documento</title>
<body>
  <div id="app">
    <p>{{texto}}</p>
    <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
    <button onclick="modificarTexto()">Adicionar @</button>
  </div> 
</body>
<style>
</style>
<script>
  function modificarTexto(){
    let t = document.querySelector('p').innerText
    t += '@'
    document.querySelector('p').innerText = t
  }
  const { createApp } = Vue

  createApp({
    data() {
      return{
        texto: 'DOM e Virtual DOM'
      }
    },
    methods: {
      modificarTextoVD(){
        this.texto += '@'
      }
    },
    computed: {},
    watch: {
    },
    }
  ).mount('#app')
</script>
