<title>Documento</title>
<body>

        <button @click="estilo2 = ''">Remover o estilo 2</button>
    </div> 
</body>

  .vermelho{
    background-color: red;
  }
  .texto-branco{
    color: white;
  }
  .destaque{
    font-weight: bold;

</style>
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return{
        estilo1: 'vermelho',
        estilo2: 'texto-branco',
        estilo3: 'destaque'
      }
    },
    methods: {},
    computed: {},
    watch: {
    },
    }
  ).mount('#app')
</script>
