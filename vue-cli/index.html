<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
        {{ numeroAleatorio() }}
    </div> 
</body>
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        n1: 10,
        n2: 5
      }
    },
    methods: {
        somar: function somar(){
            return this.n1 + this.n2;
        },
        subtrair: function(){
            return 4-2;
        },
        multiplicar: () =>{
            return this.n1 * this.n2; //contexto l√©xico
        },
        dividir() {
            return 4/2;
        },
        numeroAleatorio(){
            return Math.random()
        }
    },
  }).mount('#app')
</script>
