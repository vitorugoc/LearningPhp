<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<title>Documento</title>
<body>
    <div id="app">
      <input type="text" v-on:keyup="imprimirTexto('Enviando Parâmetro')">
      <button @click="mensagemAlerta()">Botão</button>
    </div> 
</body>
<style>
  .verde {
    color: green;
  }
</style>
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
      }
    },
    methods: {
      imprimirTexto(texto){
        console.log(texto)
      },
      mensagemAlerta(){
        alert("Mensagem de alerta")
      }
  }}).mount('#app')
</script>
